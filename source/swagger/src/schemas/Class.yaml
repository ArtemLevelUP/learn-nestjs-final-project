required:
  - title
  - description
  - order
  - duration
properties:
  title:
    type: string
    example: "Backend"
  description:
    type: string
    example: "Backend Online Class"
  order:
    type: integer
    example: 2
    minimum: 1
    maximum: 9999
  duration:
    type: object
    required:
      - started
      - closed
    properties:
      started:
        type: string
        format: date-time
        example: 2019-06-19T07:44:06.353Z
      closed:
        type: string
        format: date-time
        example: 2019-06-19T07:44:06.353Z