required:
  - title
  - description
  - order
properties:
  title:
    type: string
    example: "Lesson 1: Introduction"
  description:
    type: string
    example: "Description for lesson 1"
  order:
    type: integer
    example: 2
    minimum: 1
    maximum: 9999
  content:
    type: object
    properties:
      videos:
        type: array
        minItems: 1
        items:
          type: string
          example: "videoHash"
      keynotes:
        type: array
        minItems: 1
        items:
          type: string
          example: "keynoteHash"