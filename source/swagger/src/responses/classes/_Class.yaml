type: object
required:
  - title
  - description
  - hash
  - students
  - lessons
  - duration
  - order
  - created
  - modified
properties:
  title:
    type: string
    example: Backend Online
  description:
    type: string
    example: Backend Online 3
  hash:
    type: string
    format: uuid
    example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
  users:
    type: array
    items:
      type: object
      required:
        - hash
        - name
        - email
        - phone
        - password
        - sex
      properties:
        hash:
          type: string
          format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "jdoe@email.com"
        phone:
          type: string
          example: "+380662332377"
        password:
          type: string
          example: "123456"
        sex:
          type: string
          example: m
          enum: [ "m","f" ]
        role:
          type: string
          example: newbie
          enum: [ newbie, student, teacher ]
  lessons:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - title
        - description
        - hash
        - order
        - availability
      properties:
        title:
          type: string
          format: uuid
          example: Node.js
        description:
          type: string
          format: uuid
          example: Node.js introduction
        hash:
          type: string
          format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        order:
          type: integer
          minimum: 1
          example: 1
        availability:
          type: array
          minItems: 1
          items:
            type: string
            enum: [standard, select, premium]
            example:
             - select
             - premium
  duration:
    type: object
    required:
      - started
      - closed
    properties:
      started:
        type: string
        format: date-time
        example: 2019-06-18T20:00:03.567Z
      closed:
        type: string
        format: date-time
        example: 2019-06-19T12:04:10.304Z
  order:
    type: integer
    minimum: 1
    example: 1
  created:
    type: string
    format: date-time
    example: 2019-06-18T20:00:03.567Z
  modified:
    type: string
    format: date-time
    example: 2019-06-19T12:04:10.304Z
